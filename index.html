<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Presents</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      Background-color: rgb(212 , 76 , 76);
      color: #333;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      margin: 20px 0;
      font-size: 2rem;
      color: #b30000;
      text-shadow: 2px 2px 5px white;
    }

    #gameCanvas {
      border: 4px solid #b30000;
      background: #fff;
      box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    .game-info {
      display: flex;
      justify-content: space-between;
      width: 400px;
      margin: 20px 0;
    }

    #score, #timer {
      font-size: 1.5rem;
      font-weight: bold;
      color: #004d00;
      text-shadow: 1px 1px 3px #fff;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      width: 100%;
      max-width: 400px;
    }

    #controls button {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #004d00;
      color: white;
      box-shadow: 0 5px #002d00;
      transition: all 0.2s;
    }

    #button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    #button-container button {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    #start-btn {
      background-color: #28a745;
      color: white;
      box-shadow: 0 5px #1e7e34;
    }

    #stop-btn {
      background-color: #dc3545;
      color: white;
      box-shadow: 0 5px #b21f2d;
    }
  </style>
</head>
<body>
  <h1>üéÖ Catch the Presents üéÅ</h1>
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  
  <div class="game-info">
    <div id="score">Score: 0</div>
    <div id="timer">Time: 60</div>
  </div>
  
  <div id="controls">
    <button id="move-left">‚¨ÖÔ∏è Move Left</button>
    <button id="move-right">‚û°Ô∏è Move Right</button>
  </div>
  
  <div id="button-container">
    <button id="start-btn" class="start">Start Game</button>
    <button id="stop-btn" class="stop">Stop Game</button>
  </div>
   
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("start-btn");
    const stopBtn = document.getElementById("stop-btn");
    const moveLeftBtn = document.getElementById("move-left");
    const moveRightBtn = document.getElementById("move-right");
    const timerDisplay = document.getElementById("timer");

    let santa = { 
      x: 175, 
      y: 430, 
      width: 60, 
      height: 80,
      targetX: 175,
      speed: 5
    };
    let gifts = [];
    let score = 0;
    let gameInterval;
    let isGameRunning = false;
    let timeLeft = 60;
    let timerInterval;

    
    const santaImg = new Image();
    
    santaImg.src = "Santa.jpg";  

    const fallingSantaImg = new Image();
    fallingSantaImg.src = santaImg.src;

    
    function updateSantaPosition() {
      if (santa.x < santa.targetX) {
        santa.x += santa.speed;
        if (santa.x > santa.targetX) santa.x = santa.targetX;
      } else if (santa.x > santa.targetX) {
        santa.x -= santa.speed;
        if (santa.x < santa.targetX) santa.x = santa.targetX;
      }
    }

    function drawSanta() {
      ctx.drawImage(santaImg, santa.x, santa.y, santa.width, santa.height);
    }

    function drawGifts() {
      gifts.forEach(gift => {
        ctx.drawImage(fallingSantaImg, gift.x, gift.y, 40, 40);
      });
    }

    function updateTimer() {
      timeLeft--;
      timerDisplay.textContent = `Time: ${timeLeft}`;
      if (timeLeft <= 0) {
        stopGame();
      }
    }

    function spawnGift() {
      const x = Math.random() * (canvas.width - 40);
      gifts.push({ x, y: 0 });
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateSantaPosition();
      drawSanta();
      drawGifts();
      gifts.forEach(gift => (gift.y += 3));
      checkCollision();
      displayScore();
    }

    function checkCollision() {
      gifts = gifts.filter(gift => {
        if (
          gift.x < santa.x + santa.width &&
          gift.x + 40 > santa.x &&
          gift.y < santa.y + santa.height &&
          gift.y + 40 > santa.y
        ) {
          score += 10;
          return false;
        }
        return gift.y < canvas.height;
      });
    }

    function displayScore() {
      document.getElementById("score").innerText = `Score: ${score}`;
    }

    function startGame() {
      if (!isGameRunning) {
        isGameRunning = true;
        score = 0;
        timeLeft = 60;
        gifts = [];
        santa.x = 175;
        santa.targetX = 175;
        gameInterval = setInterval(() => {
          updateGame();
          if (Math.random() < 0.02) spawnGift();
        }, 20);
        timerInterval = setInterval(updateTimer, 1000);
      }
    }

    function stopGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      isGameRunning = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      gifts = [];
      timeLeft = 60;
      timerDisplay.textContent = `Time: ${timeLeft}`;
    }

    function moveSanta(direction) {
      if (direction === "left") {
        santa.targetX = Math.max(0, santa.targetX - 20);
      } else if (direction === "right") {
        santa.targetX = Math.min(canvas.width - santa.width, santa.targetX + 20);
      }
    }

    startBtn.addEventListener("click", startGame);
    stopBtn.addEventListener("click", stopGame);
    moveLeftBtn.addEventListener("click", () => moveSanta("left"));
    moveRightBtn.addEventListener("click", () => moveSanta("right"));

    window.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft") {
        moveSanta("left");
      } else if (event.key === "ArrowRight") {
        moveSanta("right");
      }
    });
    // Optionally, control music playback
    const bgMusic = document.getElementById('bg-music');
    startBtn.addEventListener("click", () => bgMusic.play());
    stopBtn.addEventListener("click", () => bgMusic.pause());
  </script>
</body>
</html>
